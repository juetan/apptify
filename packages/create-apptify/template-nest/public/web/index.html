<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Apptify | 快速构建NestJS应用的模板工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/index.css" />
    <style>
      * {
        user-select: none;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .page-header {
        background-color: #b2afab;
        background-position: center center;
        background-size: cover;
        min-height: 100vh;
        max-height: 999px;
        overflow: hidden;
        position: relative;
        width: 100%;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .page-header .filter {
        transition: all 150ms linear;
      }
      .page-header .filter::after {
        background-color: rgba(0, 0, 0, 0.5);
        content: '';
        display: block;
        height: 100%;
        left: 0;
        top: 0;
        position: absolute;
        width: 100%;
        z-index: 1;
      }
      .moving-clouds {
        position: absolute;
        z-index: 1;
        bottom: 0;
        left: 0;
        width: 250.625em;
        height: 43.75em;
        -webkit-animation: cloudLoop 80s linear infinite;
        animation: cloudLoop 80s linear infinite;
      }
      @keyframes cloudLoop {
        0% {
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
        }
        100% {
          -webkit-transform: translate3d(-50%, 0, 0);
          transform: translate3d(-50%, 0, 0);
        }
      }
      .title-brand {
        max-width: 730px;
        margin: 0 auto;
        position: relative;
        text-align: center;
        color: #ffffff;
        display: block;
      }
      .title-brand .type {
        position: absolute;
        font-size: 20px;
        background: #132026;
        padding: 6px 10px;
        border-radius: 4px;
        top: 0;
        font-weight: 600;
        margin-top: 10px;
        right: -15px;
      }
      .presentation-title {
        font-size: 8em;
        font-weight: 700;
        margin: 0;
        color: #ffffff;
        background: #fbf8ec;
        background: -moz-linear-gradient(top, #ffffff 35%, #4e6773 100%);
        background: -webkit-linear-gradient(top, #ffffff 35%, #4e6773 100%);
        background: linear-gradient(to bottom, #ffffff 35%, #4e6773 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-family: 'Montserrat', 'Helvetica', Arial, sans-serif;
      }
      .fog-low {
        position: absolute;
        left: 0;
        bottom: 0;
        margin-left: -35%;
        margin-bottom: -50px;
        width: 110%;
        opacity: 0.85;
      }
      .fog-low img {
        width: 100%;
      }
      .fog-low.right {
        margin-left: 30%;
        opacity: 1;
      }
      .presentation-subtitle {
        font-size: 1.7em;
        color: #ffffff;
        margin-top: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- https://codepen.io/hosea-s/pen/XaOazb -->
    <body>
      <div class="wrapper">
        <div
          class="page-header section-dark"
          style="background-image: url('http://demos.creative-tim.com/paper-kit-2/assets/img/antoine-barres.jpg')"
        >
          <div class="filter"></div>
          <div class="content-center">
            <div class="container">
              <div class="title-brand">
                <h1 class="presentation-title">Apptify App</h1>
                <div class="fog-low">
                  <img src="http://demos.creative-tim.com/paper-kit-2/assets/img/fog-low.png" alt="" />
                </div>
                <div class="fog-low right">
                  <img src="http://demos.creative-tim.com/paper-kit-2/assets/img/fog-low.png" alt="" />
                </div>
              </div>
              <h2 class="presentation-subtitle text-center">快速构建NestJS应用的模板工具</h2>
            </div>
          </div>
          <div
            class="moving-clouds"
            style="background-image: url('http://demos.creative-tim.com/paper-kit-2/assets/img/clouds.png')"
          ></div>
        </div>
      </div>
    </body>
  </body>
</html>
